<!doctype html>
<head>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<meta charset="utf-8">
<style>
html {
	font-family: Lato;
}
.th_handle {
	stroke: #800;
	fill: #800;
}
.th_handle:hover {
	stroke: #f00;
	fill: #f00;
}
.arm {
	stroke: #888;
}
#bez {
	stroke: blue;
	stroke-width: 2;
	fill: none;
}
#euler {
	stroke: red;
	stroke-width: 2;
	fill: none;
}
#euler-curv {
	stroke: red;
	fill: none;
}
#curv {
	stroke: blue;
	fill: none;
}
</style>
<body>
	<h1>Euler spiral to BÃ©zier conversion explorer</h1>
	<svg id="s" width="800" height="480" pointer-events="all">
		<image id="map" xlink:href="map.png" x="0" y="0" width="400" height="400" pointer-events="all"/>
		<!-- chord line -->
		<line x1="500" y1="200" x2="700" y2="200" stroke="black" pointer-events="none" />
		<line id="left_arm" class="arm" x1="500" y1="200" x2="500" y2="200" />
		<circle id="left_th" class="th_handle" cx="500" cy="200" r="3" />
		<line id="right_arm" class="arm" x1="700" y1="200" x2="700" y2="200" />
		<circle id="right_th" class="th_handle" cx="700" cy="200" r="3" />
		<path id="euler" d="" pointer-events="none" />
		<path id="bez" d="" pointer-events="none" />
		<path id="euler-curv" d="" pointer-events="none" />
		<path id="curv" d="" pointer-events="none" />
		<line id="curv-base" x1="500" y1="300" x2="700" y2="300" stroke="black" pointer-events="none" />
		<g id="plots" />
	</svg>
</body>
<p>An interactive visualization by <a href="https://levien.com/">Raph Levien</a>.
<script src="euler_data.js"></script>
<script src="euler_explorer.js"></script>
